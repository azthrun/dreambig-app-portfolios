<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Terry Chen’s portfolio showcasing .NET and modern web development projects, experience, and education."
    />
    <meta property="og:title" content="Terry Chen – DreamBig Portfolio" />
    <meta
      property="og:description"
      content="Explore Terry’s software projects, professional experience, and education in a fast, accessible portfolio."
    />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#111827" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols (Outlined) for icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
      rel="stylesheet"
    />
    <script>
      (function () {
        try {
          var stored = localStorage.getItem('theme');
          var prefersDark =
            window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var dark = stored ? stored === 'dark' : prefersDark;
          document.documentElement.classList.toggle('dark', dark);
        } catch (e) {}
      })();
    </script>

    <script>
      window.chtlConfig = { chatbotId: '9264177668' };
    </script>
    <script
      async
      data-id="9264177668"
      id="chatling-embed-script"
      type="text/javascript"
      src="https://chatling.ai/js/embed.js"
    ></script>

    <title>Terry Chen - &copy;Dreambig Portfolio</title>
  </head>
  <body
    class="bg-gradient-to-b from-indigo-50 via-white to-white font-[Inter] text-slate-800 transition-colors dark:bg-slate-950 dark:bg-none dark:text-slate-200"
  >
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
