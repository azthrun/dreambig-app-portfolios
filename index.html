    <script>
      (function () {
        try {
          var stored = localStorage.getItem('theme');
          var prefersDark =
            window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var dark = stored ? stored === 'dark' : prefersDark;
          document.documentElement.classList.toggle('dark', dark);
        } catch (e) {}
      })();
    </script>

    <script>
      // Configure chat widget but defer loading its script to idle/interaction
      window.chtlConfig = { chatbotId: '9264177668' };
      (function deferChat() {
        var loaded = false;
        function load() {
          if (loaded) return;
          loaded = true;
          var s = document.createElement('script');
          s.async = true;
          s.id = 'chatling-embed-script';
          s.dataset.id = '9264177668';
          s.src = 'https://chatling.ai/js/embed.js';
          document.head.appendChild(s);
          // Clean up listeners after load
          removeListeners();
        }
        function onFirstInteraction() {
          load();
        }
        function removeListeners() {
          window.removeEventListener('scroll', onFirstInteraction);
          window.removeEventListener('mousemove', onFirstInteraction);
          window.removeEventListener('keydown', onFirstInteraction);
          window.removeEventListener('touchstart', onFirstInteraction);
        }
        // Prefer idle callback
        if ('requestIdleCallback' in window) {
          requestIdleCallback(
            function () {
              load();
            },
            { timeout: 4000 },
          );
        } else {
          setTimeout(load, 4000);
        }
        // Also load after first user interaction
        window.addEventListener('scroll', onFirstInteraction, { once: true, passive: true });
        window.addEventListener('mousemove', onFirstInteraction, { once: true });
        window.addEventListener('keydown', onFirstInteraction, { once: true });
        window.addEventListener('touchstart', onFirstInteraction, { once: true, passive: true });
      })();
    </script>

    <title>Terry Chen - &copy;Dreambig Portfolio</title>
